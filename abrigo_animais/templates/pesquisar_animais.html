{% extends "index.html" %}

<main class="main">
  {% block principal %}
  <br><br><br>
  <h1 class="text-center">Resultado da busca</h1><br>
  {% if has_results %}
  <div class="container">
    <div class="row justify-content-center">
      {% for animal in filter.qs %}
      <div class="mb-2 mt-2 col-lg-3">
        <div class="card align-items-center">
          <div class="card_foto">
            <img src="{{ animal.foto.url }}" alt="...">
          </div>
          <div class="card_informacao text-center">
            <h5 href="{% url 'Card_Animais' animal.id %}" class="card-title">{{ animal.nome }}</h5>
            <p href="{% url 'Card_Animais' animal.id %}" class="card-text">{{ animal.espécie }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h5 class="text-center">Não encontrado.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  {% else %}
  <div class=" col mx-auto text-center">
    <img class="img_sobre" src="../static/imgs/resultado.png" alt="Resultado">
    <h2><strong></strong>Nenhum animal encontrado.</h2>
  </div>
  {% endif %}


  {% endblock %}



</main>
